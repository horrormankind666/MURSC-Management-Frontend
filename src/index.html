<!doctype html>

<html lang="en">
<head>
    <title>MURSC Management System</title>
    <base href="/Management">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#1976D2">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="mu-favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="manifest.json" rel="manifest" >
</head>
<body>
    <app-root></app-root>
    <div id="unsupported">
        <div class="card-custom">
            <div class="card-body">
                <div class="card-title">Unsupported browser</div>
                <div class="card-subtitle">
                    You are using a browser that is not supported.<br/>
                    This web app works on the latest versions of <strong>Google Chrome</strong>, <strong>Mozilla Firefox</strong>, <strong>Apple Safari</strong>, or <strong>Microsoft Edge</strong>.
                </div>
            </div>
        </div>
    </div>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var body = document.getElementsByTagName("app-root")[0];

        if (!body.hasAttribute("ng-version"))
            document.getElementById("unsupported").style.display = "block";
    }, false);
</script>
</html>
